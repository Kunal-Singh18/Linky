<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    #short-url {
      margin-top: 20px;
      font-weight: bold;
    }
    #copy-btn {
      padding: 6px 10px;
      font-size: 14px;
      margin-left: 10px;
      cursor: pointer;
    }
    #copy-msg {
      color: green;
      font-size: 14px;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <input type="text" id="original-url" placeholder="Enter long URL" />
  <br><br>
  <button onclick="shortenUrl()">Shorten</button>
  <div id="short-url"></div>
  <div id="copy-msg">Copied!</div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById('original-url').value;
      const response = await fetch('/url', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url: longUrl })
      });

      const data = await response.json();
      const shortId = data.id;
      const fullShortUrl = `${window.location.origin}/${shortId}`;
      
      // Display the shortened link with a copy button
      document.getElementById('short-url').innerHTML = `
        Short URL: <a href="${fullShortUrl}" target="_blank">${fullShortUrl}</a>
        <button id="copy-btn" onclick="copyToClipboard('${fullShortUrl}')">Copy</button>
      `;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById('copy-msg');
        msg.style.display = 'inline';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 1500);
      });
    }
  </script>
</body>
</html>
